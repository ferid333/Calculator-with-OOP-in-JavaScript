<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="Calc.css">
</head>
  <body>
      <div class="all">
          <div class="display">
              <div class="prev"></div>
              <div class="cur"></div>
                
          </div>
          <button class="clearAll_button">C</button>
          <button class="delete">&larr;</button>
          <button class="operation">÷</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operation">x</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operation">+</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation">-</button>
          <button class="operation">√</button>
          <button class="minus">+/-</button>
          <button class="operation mult">^</button>
          <button class="operation">1/x</button>
          <button class="element">.</button>
          <button class="number">0</button>
          <button class="operation equal">=</button>
      </div>
    <script src="Calc.js"></script>
  </body>
</html>
